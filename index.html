<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->

  <div class="banner">
    <h1>AllWaves</h1>
    <h2>Never miss another swell</h2>
    <a href="#" class="btn-army">Download</a>
  </div>

  <!-- code a "How it works" section -->

  <div class="container-main">
    <h2>How it works</h2>

    <div class="container-cards">
      <div class="card-block">
        <img src="../images/apply.svg" alt="Download">
        <h3>Download</h3>
        <p>Available on AppStore and Google Play!</p>
      </div>

      <div class="card-block">
        <img src="../images/learn.svg" alt="Set preferences">
        <h3>Set GO conditions</h3>
        <p>Let AllWaves work based on <strong>your</strong> ideal conditions</p>
      </div>

      <div class="card-block">
        <img src="../images/product.svg" alt="Check schedule">
        <h3>Plan and GO</h3>
        <p>Check schedule and paddle out!</p>
      </div>

    </div>
  </div>

  <!-- code a footer -->

  <div class="container-footer">
    <ul>
      <li><a href="#"><i class="fab fa-github"></i></a></li>
      <li><a href="#"><i class="fas fa-wind"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>

    <p>This webpage was coded with the support of Le Wagon Montreal</p>
  </div>

</body>
</html>
